version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "12181:2181"
    networks:
      - kafka-network
      
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - kafka-network
    healthcheck:
      test: ["CMD", "cub", "kafka-ready", "-b", "localhost:9092", "1", "30"]
      interval: 10s
      timeout: 5s
      retries: 20
      
  kafka-init:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka-init
    depends_on:
      - kafka
    entrypoint: ['/bin/sh', '-c']
    command: |
      "
      # Wait for Kafka to be ready
      echo 'Waiting for Kafka to be ready...'
      cub kafka-ready -b kafka:9092 1 120
      
      # Create topics
      echo 'Creating topics...'
      kafka-topics --create --if-not-exists --topic sensor_raw --bootstrap-server kafka:9092 --replication-factor 1 --partitions 4
      kafka-topics --create --if-not-exists --topic processed_data --bootstrap-server kafka:9092 --replication-factor 1 --partitions 4
      kafka-topics --create --if-not-exists --topic anomaly_alert --bootstrap-server kafka:9092 --replication-factor 1 --partitions 4
      
      echo 'Topics created successfully!'
      "
    networks:
      - kafka-network
      
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
      - kafka-init
    ports:
      - "18080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - kafka-network
      
  simulator:
    build:
      context: ./simulator
      dockerfile: Dockerfile
    container_name: sensor-simulator
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      CSV_FILE: /data/human_vital_signs_dataset_2024.csv
    volumes:
      - ./simulator/data:/data
    networks:
      - kafka-network

  stream-processor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stream-processor
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_INPUT_TOPIC: sensor_raw
      KAFKA_OUTPUT_TOPIC: processed_data
    networks:
      - kafka-network
      
networks:
  kafka-network:
    driver: bridge
